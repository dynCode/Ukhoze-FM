            <img src="{{subBanner}}" style="max-width: 800px; width: 100%;" />
        </div>
    </div>
    <ons-list>
        
        <ons-list-item modifier="chevron" onclick="myNavigator.pushPage('views/retail/load_points.html', { animation : 'slide' } )">
            Load Points
        </ons-list-item>
        <ons-list-item modifier="chevron" onclick="myNavigator.pushPage('views/retail/load_discount.html', { animation : 'slide' } )">
            Load Discount

        <ons-list-item modifier="chevron" onclick="myNavigator.pushPage('views/retail/customer_feedback.html', { animation : 'slide' } )">

        </ons-list-item>

            <ons-col vertical-align="center" style="text-align: center; line-height: 44px; font-size: 25px;" onclick="myNavigator.pushPage('views/socialmedia.html', { animation : 'slide' } )"><ons-icon icon="ion-heart"></ons-icon></ons-col>
