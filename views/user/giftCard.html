<ons-page>
    <ons-toolbar ng-style="{'background-color':topbarBG}">
        <div class="left">
            <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center">Gift Cards</div>
        <div class="right"></div>
    </ons-toolbar>
    <div class="topBanner">
        <div class="subImgBlock">
            <img src="{{subBanner}}" style="max-width: 380px; width: 100%;" />
        </div>
    </div>
    <ons-row align="center">
        <ons-col width="90%"><div class="formListInputLrg"><input type="search" class="search-input" ng-model="data.quickSearch" placeholder="Quick search for a shop / deal"></div></ons-col>
        <ons-col width="10%"><ons-button ng-click="quickSearch()"><ons-icon icon="fa-search"></ons-button></ons-col>
    </ons-row>
    <h2 class="myHeader"><span>GIFT CARDS</span></h2>
    <div style="padding: 0 20px;">
        Your e-Wallet Balance:
        <h3 style="border: 1px solid #951b1e; background-color: #d1d4da">{{currentUnits}} points equivalent to R{{currentRands}}</h3>
    </div>
    <h3 style="color:#951b1e;">SELECT YOUR REWARDS</h3>
    
    <div class="search">
        <ons-list>
            <ons-list-item modifier="chevron" onclick="myNavigator.pushPage('views/user/boardmans_voucher.html', { animation : 'slide' } )">
                <strong>Boardmans</strong>
            </ons-list-item>
            <ons-list-item modifier="chevron" onclick="myNavigator.pushPage('views/user/cna_voucher.html', { animation : 'slide' } )">
               <strong>CNA</strong>
            </ons-list-item>
            <ons-list-item modifier="chevron" onclick="myNavigator.pushPage('views/user/edgars_voucher.html', { animation : 'slide' } )">
                <strong>Edgars</strong>
            </ons-list-item>
            <ons-list-item modifier="chevron" onclick="myNavigator.pushPage('views/user/active_voucher.html', { animation : 'slide' } )">
                <strong>Edgars Active</strong>
            </ons-list-item>
            <ons-list-item modifier="chevron" onclick="myNavigator.pushPage('views/user/jet_voucher.html', { animation : 'slide' } )">
               <strong>JET</strong>
            </ons-list-item>
            <ons-list-item modifier="chevron" onclick="myNavigator.pushPage('views/user/jetmart_voucher.html', { animation : 'slide' } )">
                <strong>JET Mart</strong>
            </ons-list-item>
            <ons-list-item modifier="chevron" onclick="myNavigator.pushPage('views/user/redsquare_voucher.html', { animation : 'slide' } )">
                <strong>Red Square</strong>
            </ons-list-item>
        </ons-list>
    </div>
    <div style="padding: 0 20px;">
        <a href="#" onclick="myNavigator.pushPage('views/feedback.html', { animation : 'lift' } )">Problems?</a>
    </div>
    <ons-bottom-toolbar ng-style="{'background-color':footerBG}">
        <ons-row vertical-align="center" style="height: 44px">
            <ons-col vertical-align="center" style="text-align: center; line-height: 44px; font-size: 25px;" onclick="myNavigator.pushPage('views/home.html', { animation : 'slide' } )"><ons-icon icon="ion-home"></ons-icon></ons-col>
            <ons-col vertical-align="center" style="text-align: center; line-height: 44px; font-size: 25px;" onclick="myNavigator.pushPage('views/socialmedia.html', { animation : 'slide' } )"><ons-icon icon="ion-heart"></ons-icon></ons-col>
            <ons-col vertical-align="center" style="text-align: center; line-height: 44px; font-size: 15px;" ng-click="loadpage(5)">T&Câ€™s</ons-col>
        </ons-row>
    </ons-bottom-toolbar>
</ons-page>
