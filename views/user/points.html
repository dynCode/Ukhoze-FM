<ons-page>
    <ons-toolbar ng-style="{'background-color':topbarBG}">
        <div class="left">
            <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center">Search for a deal</div>
        <div class="right"></div>
    </ons-toolbar>
    <div class="topBanner">
        <div><img src="{{Banner3}}" style="max-width: 800px; width: 100%;" /></div>
    </div>
    <ons-row align="center">
        <ons-col width="90%"><div class="formListInputLrg"><input type="search" class="search-input" ng-model="data.quickSearch" placeholder="Quick search for a shop / deal"></div></ons-col>
        <ons-col width="10%"><ons-button ng-click="quickSearch()"><ons-icon icon="fa-search"></ons-button></ons-col>
    </ons-row>
    <h2 class="myHeader">SEARCH FOR A DEAL</h2>
    <div class="search">
        <ons-list>
            <ons-list-item modifier="chevron" ng-click="pointsName()">
                <span class="list-item__title">Name:</span><span class="list-item__subtitle">Shop listed Alphabetically</span>
            </ons-list-item>
            <ons-list-item modifier="chevron" ng-click="pointsCategory()">
                <span class="list-item__title">Category:</span><span class="list-item__subtitle">Shop listed by Category</span>
            </ons-list-item>
            <ons-list-item modifier="chevron" ng-click="pointsProvince()">
                <span class="list-item__title">Region:</span><span class="list-item__subtitle">Shop listed by Region</span>
            </ons-list-item>
            <ons-list-item modifier="chevron" ng-click="pointsCloseBy()">
                <span class="list-item__title">Close By:</span><span class="list-item__subtitle">Shop close to you (GPS location)</span>
            </ons-list-item>
        </ons-list>
    </div>
    <ons-bottom-toolbar ng-style="{'background-color':footerBG}">
        <ons-row vertical-align="center" style="height: 44px">
            <ons-col vertical-align="center" style="text-align: center; line-height: 44px; font-size: 25px;" onclick="myNavigator.pushPage('views/home.html', { animation : 'slide' } )"><ons-icon icon="ion-home"></ons-icon></ons-col>
            <ons-col vertical-align="center" style="text-align: center; line-height: 44px; font-size: 25px;" onclick="myNavigator.pushPage('views/socialmedia.html', { animation : 'slide' } )"><ons-icon icon="ion-heart"></ons-icon></ons-col>
            <ons-col vertical-align="center" style="text-align: center; line-height: 44px; font-size: 15px;" ng-click="loadpage(5)">T&Câ€™s</ons-col>
        </ons-row>
    </ons-bottom-toolbar>
</ons-page>
