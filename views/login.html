<ons-page>
    <ons-toolbar ng-style="{'background-color':topbarBG}">
        <div class="left">
            <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center">Login</div>
        <div class="right">
            <ons-toolbar-button ng-click="menu.toggle()">
                <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <div class="topBanner">
        <div class="imgBlock hideableL" style="display: block;"><img src="{{Banner1}}" style="max-width: 800px; width: 100%;" /></div>
        <div class="imgBlock hideableL" style="display: none;"><img src="{{Banner2}}" style="max-width: 800px; width: 100%;" /></div>
        <div class="imgBlock hideableL" style="display: none;"><img src="{{Banner3}}" style="max-width: 800px; width: 100%;" /></div>
        <div class="imgBlock hideableL" style="display: none;"><img src="{{Banner4}}" style="max-width: 800px; width: 100%;" /></div>
        <div class="imgBlock hideableL" style="display: none;"><img src="{{Banner5}}" style="max-width: 800px; width: 100%;" /></div>
        <div class="imgBlock hideableL" style="display: none;"><img src="{{Banner6}}" style="max-width: 800px; width: 100%;" /></div>
    </div>
    <ons-row align="center">
        <ons-col width="90%"><div class="formListInputLrg"><input type="search" class="search-input" ng-model="data.quickSearch" placeholder="Quick search for a shop / deal"></div></ons-col>
        <ons-col width="10%"><ons-button ng-click="quickSearch()"><ons-icon icon="fa-search"></ons-button></ons-col>
    </ons-row>
    <h2 class="myHeader"><span>LOGIN</span></h2>
    <hr>
    <div style="padding:0 20px">
        <h4>FIRST TIME USERS:</h4>
        <p>Use your loyalty no. as both user name & password. Remember to update your password under Profile to keep your account secure. <a href="#" onclick="myNavigator.pushPage('views/feedback.html', { animation : 'lift' } )">Problems?</a> or phone <a href="tel:0860624252">0860 62 42 52</a>.</p>
    </div>
    <hr>
    
    <div style="padding:0 20px">
        <div class="form-row formListInputLrg">
            <input ng-model="data.loyaltyNum" type="text" class="text-input" placeholder="Loyalty / Cell Number" />
        </div>
        <div class="form-row formListInputLrg">
            <input ng-model="data.password" type="password" class="text-input" placeholder="Password" />
        </div>
        <ons-button modifier="large" id="btnLogIn" ng-click="LogIn()" style="width:100%">LOG IN</ons-button>
        <ons-row>
            <ons-col size="50%" align="left"><ons-button modifier="quiet" >&nbsp;</ons-button></ons-col>
            <!--<ons-col width="50%" align="left"><ons-button modifier="quiet" ng-click="regularEnroll()">Sign up</ons-button></ons-col>-->
            <ons-col width="50%" align="right"><ons-button modifier="quiet" onclick="myNavigator.pushPage('views/resetpassword.html', { animation : 'slide' } )" >Forgot Password</ons-button></ons-col>
        </ons-row>
    </div>
    <ons-bottom-toolbar ng-style="{'background-color':footerBG}">
        <ons-row vertical-align="center" style="height: 44px">
            <ons-col vertical-align="center" style="text-align: center; line-height: 44px; font-size: 25px;" onclick="myNavigator.pushPage('views/home.html', { animation : 'slide' } )"><ons-icon icon="ion-home"></ons-icon></ons-col>
            <ons-col vertical-align="center" style="text-align: center; line-height: 44px; font-size: 25px;" onclick="myNavigator.pushPage('views/socialmedia.html', { animation : 'slide' } )"><ons-icon icon="ion-heart"></ons-icon></ons-col>
            <ons-col vertical-align="center" style="text-align: center; line-height: 44px; font-size: 15px;" ng-click="loadpage(5)">T&Câ€™s</ons-col>
        </ons-row>
    </ons-bottom-toolbar>
</ons-page>
